buildscript {
    ext.kotlin_version = '1.8.0'  // Ажурирај на најновата верзија
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.android.tools.build:gradle:7.4.2'
    }
}

plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" version "4.4.2" apply false
}

android {
    namespace = "com.example.lab2_213158"
    compileSdk = 34

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'  // Променето на '1.8' наместо на '9'
    }

    defaultConfig {
        applicationId "com.example.lab2_213158"
        minSdkVersion 23
        targetSdkVersion 33
        versionCode 1  // Овде поставете конкретен број за верзија
        versionName "1.0"
    }



    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.8.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.gms:google-services:4.4.2'
}

flutter {
    source = "../.."
}